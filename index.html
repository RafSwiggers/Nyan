<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Nyan</title>
</head>

<body>
    <div id="container">
        <audio id="song" src="/audio/audio.mp3"></audio>
        <img id="animate" src="/images/Nyan.png" alt="Nyan cat" style="display: none">
        <div id="button">
            <button onclick="nyan()" id="cat">Nyan</button>
        </div>
    </div>
</body>

<script>
    function nyan() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 50);

        function frame() {
            document.getElementById("button").style.display = "none";
            document.getElementById("animate").style.display = "block";
            document.getElementById("song").play();
            document.body.style.background = url("/images/background-gif");
            if (pos == 10000) {
                clearInterval(id);
                document.getElementById("button").style.display = "block";
            } else {
                pos++;
                elem.style.top = pos + 'px';
                elem.style.left = pos + '2px';
            }
        }
    }
</script>

</html>
